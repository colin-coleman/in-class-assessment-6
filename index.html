<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Sets the small icon that appears in the browser tab -->
    <link rel="icon" href="https://github.com/favicon.ico" />
    <title>Tier List of Ballon D'or Winners</title>
    <meta
      name="description"
      content="Tier List of Ballon D'or Winners"
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content=Your Title" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/" />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <table>
     <caption>
      Tier List of Ballon D'or Winners 
     </caption>
    <thead>
      <tr>
        <th></th>
        <th>1st</th>
        <th>2nd</th>
        <th>3rd</th>
      </tr>
    </thead>
      <tbody>
        <tr>
          <th scope="row">S</th>
        </tr>
        <tr>
          <th scope="row">A</th>
        </tr>
        <tr>
          <th scope="row">B</th>
        </tr>
        <tr>
          <th scope="row">C</th>
        </tr>
        <tr>
          <th scope="row">D</th>
        </tr>
        <tr>
          <th scope="row">F</th>
        </tr>
    <!-- Inside tbody create 6 table rows -->
    <!-- Give each row a th with scope of row. Text is S,A,B,C,D,F -->
    <!-- Below the th create table data containing an image. Repeat for every row. -->
     </tbody>
    
    <!-- Create a table foot -->
    <!-- In tfoot create a tr. Inside add <td colspan="4">Copyright yourname year</td>-->
      </table>
